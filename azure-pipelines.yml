#   git fetch --all
#   git switch origin/gh-pages
#   git pull origin/gh-pages
#  displayName: 'check out gh-pages'
#  workingDirectory: $(System.DefaultWorkingDirectory)

#- script: |
#   git pull gh-pages
#  displayName: 'git pull'
#  workingDirectory: $(System.DefaultWorkingDirectory)
- task: DownloadBuildArtifacts@1
  inputs:
    buildType: 'specific'
    project: '44ddd2e1-c1d5-4817-9d63-fd204e03eaa9'
    pipeline: '3'
    specificBuildWithTriggering: true
    buildVersionToDownload: 'latest'
    downloadType: 'single'
    artifactName: 'site'
    downloadPath: '$(Build.DefaultWorkingDirectory)'
    cleanDestinationFolder: true

- script: |
   git add --all
   git commit -m "deployment $(Build.BuildNumber)"
   git push --set-upstream origin gh-pages 
  displayName: 'commit to branch gh-page at location - "$(Build.DefaultWorkingDirectory)"'
  workingDirectory: $(Build.DefaultWorkingDirectory)
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <meta name="keywords" content="{% if page.keywords %}{{ page.keywords }}{% else %}{{ site.keywords }}{% endif %}" />
    <meta name="author" content="{{ site.author }}" />
    <!--twitter Card and OpenGraph -->
    <meta property="twitter:card" content="summary" />
	<meta property="twitter:creator:id" content="165160092" />
	<meta property="og:title" content="{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}" />
	<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt| strip_html }}{% else%}{{ site.description }}{% endif %}" />
	<meta property="og:url" content="{% if page.url %}{{ site.url}}{{ page.url}}{% else %}{{ site.url }}{% endif %}" />
    <meta property="twitter:site" content="@abakerit" />
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="icon" href="{{ "/assets/img/favicon.ico" | prepend: site.baseurl }}">
    
    <!--bots-->
    <meta name="robots" content="index,follow" />
    <meta name="googlebot" content="index,follow" />

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    
    <!-- Bootstrap core CSS -->
    <link href=" {{"/assets/css/bootstrap.css" | prepend: site.baseurl }}" rel="stylesheet">
<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>

    <!-- Custom styles for this template -->
    <link href=" {{"/assets/css/main.css" | prepend: site.baseurl }}" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src=" {{"/assets/js/hover.zoom.js" | prepend: site.baseurl }}" ></script>
    <script src=" {{"/assets/js/hover.zoom.conf.js" | prepend: site.baseurl }}" ></script>

   
    <!-- <script type="text/javascript" src=" {{ "/scripts/jquery-1.11.1.min.js" | prepend: site.baseurl }}" defer></script>-->

    <script type="text/javascript" src=" {{ "/scripts/tcard.js" | prepend: site.baseurl }}" defer></script> 
    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->

    <!--Scripts-->
</head>
